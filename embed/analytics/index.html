<!DOCTYPE html>

<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics Sample</title>

    <!-- Google Analytics Code -->
    <!-- Replace {G-XXXXXXX} -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXX');
    </script>
    <!-- End Google Analytics Code-->

    <!-- Adobe Analytics -->
    <!-- Replace {launch-XXXX.min.js} with your actual launch URL -->
    <script src="https://assets.adobedtm.com/{launch-XXXX.min.js}"></script>
    <script>
        window._satellite && _satellite.pageBottom();  // Initialize Adobe Analytics
    </script>
    <!-- End Adobe Analytics -->

    <!-- Meta Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        /* Replace {PIXEL_ID} */
        fbq('init', '{PIXEL_ID}');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id={PIXEL_ID}&ev=PageView&noscript=1" />
    </noscript>
    <!-- End Meta Pixel Code -->

</head>

<body>
    <!-- root container for embedded story -->
    <div class="storymaps-root"></div>
    <!-- embed config -->
    <script>
        window.storyMapsEmbedConfig = {
            storyId: '749af21064e34f029bdd53946d9d941a',
            rootSelector: '.storymaps-root'
        };
    </script>
    <!-- StoryMaps presentation engine script -->
    <script id="embed-script" src="https://storymaps.arcgis.com/embed/view"></script>
</body>

</html>
